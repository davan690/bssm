language: r
sudo: false
cache: packages

r:
 - oldrel
 - release
 - devel

r_github_packages:
  - hadley/devtools
r_packages:
  - covr
addons: 
    apt: 
      packages: 
        valgrind
      
# from devtools:
# Set CXX1X for R-devel, as R-devel does not detect CXX1X support for gcc 4.6.3
before_install:
- if [[ "$TRAVIS_R_VERSION_STRING" = 'devel' ]]; then mkdir ~/.R && echo 'CXX1X=g++ -std=c++0x -g -O2 -fPIC' > ~/.R/Makevars; fi

after_success:
  - Rscript -e 'covr::codecov()'

r_check_args: "--no-manual --use-valgrind --no-examples --no-build-vignettes" #"--as-cran --run-dontrun"
